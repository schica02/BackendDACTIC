# Nombre del workflow que aparecerÃ¡ en la pestaÃ±a Actions de GitHub
name: CI/CD Pipeline

# Define cuÃ¡ndo se ejecutarÃ¡ este workflow
on:
  # Se ejecuta cuando hay un push a las ramas especificadas
  push:
    branches:
      - main     # Rama de desarrollo (opcional, puedes eliminarla si no la usas
  # Se ejecuta cuando se crea un Pull Request hacia estas ramas
  pull_request:
    branches:
      - main

# Define las variables de entorno globales para todos los jobs
env:
  NODE_VERSION: '20.x'  # VersiÃ³n de Node.js a utilizar

# Define los trabajos (jobs) que se ejecutarÃ¡n
jobs:
  # ============================================
  # JOB 1: LINTING Y VERIFICACIÃ“N DE CÃ“DIGO
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest  # Sistema operativo donde se ejecutarÃ¡

    steps:
      # Descarga el cÃ³digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # Configura Node.js en el runner
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'  # Cachea las dependencias de npm para acelerar builds

      # Instala las dependencias del proyecto
      - name: Install dependencies
        run: npm ci  # ci es mÃ¡s rÃ¡pido y confiable que install para CI

      # Ejecuta ESLint para verificar la calidad del cÃ³digo
      - name: ğŸ§¹ Run ESLint
        run: npm run lint

  # ============================================
  # JOB 2: BUILD DEL PROYECTO
  # ============================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint  # Este job espera a que 'lint' termine exitosamente

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Genera el cliente de Prisma (necesario para el build)
      - name: ğŸ”¨ Generate Prisma Client
        run: npx prisma generate

      # Compila la aplicaciÃ³n NestJS
      - name: ğŸ—ï¸ Build project
        run: npm run build

      # Guarda los artefactos del build para usarlos en otros jobs
      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1  # Mantiene los artefactos por 1 dÃ­a

  # ============================================
  # JOB 3: TESTS UNITARIOS
  # ============================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build  # Espera a que el build termine

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Generate Prisma Client
        run: npx prisma generate

      # Ejecuta los tests unitarios con Jest
      - name: ğŸ§ª Run unit tests
        run: npm run test -- --passWithNoTests
        # --passWithNoTests permite que pase aunque no haya tests

  # ============================================
  # JOB 4: NOTIFICACIÃ“N DE ESTADO (OPCIONAL)
  # ============================================
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [test]
    if: always()  # Se ejecuta siempre, incluso si hay fallos

    steps:
      - name: ğŸ“Š Check workflow status
        run: |
          echo "Pipeline execution completed!"
          echo "Test status: ${{ needs.test.result }}"